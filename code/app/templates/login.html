<html >
	<head>
		<meta charset="UTF-8">
		<title>Flask Chat Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div id="login-page">
			<div id="login-form">
				<div style="margin-top: 18px;">
					<form action="/register" class="{{ altForm }}" method="post" >
						<div><span>Register</span></div>
						<br/>
						<div><span>{{ registerMessage }}</span></div>
						<br/>						
						<input type="text" name="firstName" placeholder="First Name"/>
						<input type="text" name="surname" placeholder="Surname"/>
						<input type="text" name="email" placeholder="Email"/>
						<input type="text" name="company" placeholder="Company"/>
						<input type="text" name="username" placeholder="Username"/>
						<input type="password" name="password" placeholder="Password"/>
						<input type="password" name="rPassword" placeholder="Repeat Password"/>
						<button type="submit" id="register">Register</button>
						<p class="message">Already registered? <a href="#">Sign In</a></p>
					</form>
					<form action="/login" class="{{ Form }}" method="post">
						<div><span>Login</span></div>
						<br/>
						<div><span>{{ loginMessage }}</span></div>
						<br/>						
						<input type="text" name="username" placeholder="username"/>
						<input type="password" name="password" placeholder="password"/>
						</br>
						<button type="submit" id="login">login</button>
						<p class="message">Not registered? <a href="#">Create an account</a></p>
					</form>
				</div>
			</div> <!-- end form -->
		</div> <!-- end login container -->
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

		<script>
		$('.message a').click(function(){
		$('form, .login-page').animate({height: "toggle", opacity: "toggle"}, "slow");
		});			
		</script>
	</body>
</html>
